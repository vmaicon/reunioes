@* sobre Template File *@
@(sistema:String)(versaoDoPlay:String)
<!DOCTYPE html>
<html>
	<head>
		<title>@sistema</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
		<script type="text/javascript" src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<ul class="nav nav-pills pull-right">
					<li class="active"><a href="/">Home</a></li>
				</ul>
				<h3 class="text-muted">@sistema</h3>
			</div>
			<div class="jumbotron">
				<p><a class="btn btn-lg btn-success" href="#">Powered by Play Framework @versaoDoPlay</a></p>
			</div>
		</div>
	</body>
</html>
