@* reuniao Template File *@
@(reunioes: List[Reuniao])
@main("Reuniões"){

<div class="container">
	<div class="header">
		<ul class="nav nav-pills pull-right">
			<li class="active"><a href="/">Home</a></li>
			<li class="active"><a href="/reuniao/novo">Nova Reunião</a></li>
		</ul>
		<h3 class="text-muted">Reuniões</h3>
	</div>
	<table class="table table-striped table-bordered" id="example"
	 cellpading="0" cellspacing="0" width="100%">
	 	<tfoot>
	 	@for(reuniao <- reunioes){
	 		<tr>
	 			<th><a href="">@reuniao.id</a></th>
	 			<th><a href="">@reuniao.tema</a></th>
	 			<td>@reuniao.local</td>
	 			<td>@reuniao.dataReuniao</td>
	 		</tr>
	 	}
	 	</tfoot>
	 </table>
</div>
}
